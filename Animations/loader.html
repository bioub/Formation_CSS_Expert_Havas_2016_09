<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <style>
    .spin {
      animation: spin 400ms linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <span class="fa fa-refresh spin"></span>
</body>
</html>
